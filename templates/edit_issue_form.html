<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Issue Details</title>
    <style>
        body {
            background: linear-gradient(to right, #f0f4f8, #d9e2ec);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #fff;
            padding: 35px 45px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 450px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #007bff, #0056b3);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(to right, #0056b3, #004494);
            transform: scale(1.02);
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            text-align: center;
        }

        @media (max-width: 500px) {
            .card {
                width: 90%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>‚úèÔ∏è Edit Issue Details</h2>
        <form method="POST" action="{{ url_for('edit_issue_form') }}">
            <label for="issue_id">Issue ID</label>
            <input type="text" id="issue_id" name="issue_id" placeholder="Enter Issue ID (e.g., I001)" required>

            <label for="issue_priority">New Priority</label>
            <select id="issue_priority" name="issue_priority">
                <option value="">-- Keep Unchanged --</option>
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
            </select>

            <label for="issue_reported_by">New Reported By</label>
            <input type="text" id="issue_reported_by" name="issue_reported_by" placeholder="Leave blank to keep same">

            <label for="issue_reported_to">New Reported To</label>
            <input type="text" id="issue_reported_to" name="issue_reported_to" placeholder="Leave blank to keep same">

            <button type="submit">üîÑ Update Issue</button>
        </form>

        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
    </div>
</body>
</html>
