<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Issue Status</title>
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e0f7ff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #ffffff;
            padding: 35px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            border: none;
            font-size: 15px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(to right, #0056b3, #004088);
            transform: scale(1.02);
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            text-align: center;
        }

        @media (max-width: 500px) {
            .card {
                width: 90%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>‚úÖ Update Issue Status</h2>
        <form method="POST" action="{{ url_for('update_status_form') }}">
            <label for="issue_id">Issue ID</label>
            <input type="text" id="issue_id" name="issue_id" placeholder="Enter Issue ID (e.g., I001)" required>

            <label for="status">Set Status</label>
            <select id="status" name="status" required>
                <option value="">--Select Status--</option>
                <option value="Solved">‚úÖ Solved</option>
                <option value="Unsolved">‚ùå Unsolved</option>
            </select>

            <button type="submit">üîÑ Update Status</button>
        </form>

        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
    </div>

</body>
</html>
