<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select User Type</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        h2 {
            color: #1e3c72;
            margin-bottom: 30px;
        }

        label {
            font-size: 1.1rem;
            margin-bottom: 20px;
            display: block;
        }

        .role-options {
            text-align: left;
            margin: 20px 0;
        }

        .role-options input {
            margin-right: 10px;
        }

        button {
            background-color: #2193b0;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #176682;
        }

        .footer {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸš€ Issue Logging System</h2>
        <form action="/select_role" method="POST">
            <label>Please select your role:</label>
            <div class="role-options">
                <input type="radio" name="role" value="public" required> Public User<br><br>
                <input type="radio" name="role" value="team" required> Team Member
            </div>
            <button type="submit">Continue</button>
        </form>
        <div class="footer">
            Secure access for authenticated users only
        </div>
    </div>
</body>
</html>
