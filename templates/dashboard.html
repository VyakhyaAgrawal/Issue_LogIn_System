 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #eef2f3, #d4e4ef);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .dashboard {
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
        }

        a {
            display: block;
            text-decoration: none;
            color: #ffffff;
            background-color: #007bff;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        a.logout {
            background-color: #dc3545;
        }

        a.logout:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h2>👋 Welcome, Team Member!</h2>
        <ul>
            <li><a href="/view_issues">📋 View All Issues</a></li>
            <li><a href="/filter_issues">🔍 Filter Issues</a></li>
            <li><a href="/edit_choice">✏️ Edit or Update Status</a></li>
            <li><a href="/delete_issue">🗑️ Delete an Issue</a></li>
            <li><a href="/logout" class="logout">🔓 Logout</a></li>
        </ul>
    </div>
</body>
</html>
